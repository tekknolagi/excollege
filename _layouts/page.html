<html>
    <head>
        <style type="text/css">
            html {
                font-family: serif;
            }

            #content {
                margin: 15px 0 0 40px;
                max-width: 600px;
            }

            ol.footnotes > li + li {
                padding-top: 20px;
            }

            table#syllabus td, table#syllabus th {
                padding: 5px;
            }

            table#syllabus tbody tr td {
                border: solid black;
                border-width: 0px 0px 1px 0px;
            }

            /*
               h1 {
                font-size: 4vw;
            }
            h2 {
                font-size: 3vw;
            }
            p, div.para {
                font-size: 2vw;
            }
            */
        </style>
    </head>
    <body>
        <div id="content">
            <div id="nav">
                <a href="{{site.baseurl }}/">Home</a>
                <a href="{{ site.baseurl }}/resources">Resources</a>
            </div>
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>
        {% if jekyll.environment == 'production' %}

           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-26440738-1', 'auto');
          ga('send', 'pageview');

</html>
