<html>
    <head>
        <style type="text/css">
            html {
                font-family: serif;
            }

            #content {
                margin: 15px 0 0 40px;
                max-width: 650px;
            }

            ol.footnotes > li + li {
                padding-top: 20px;
            }

            table#syllabus td, table#syllabus th {
                padding: 5px;
            }

            table {
                margin: 15px 0;
                padding: 0; }
              table tr {
                border-top: 1px solid #cccccc;
                background-color: white;
                margin: 0;
                padding: 0; }
                table tr.week.odd {
                  background-color: lightgrey; }
                table tr th {
                  font-weight: bold;
                  border: 1px solid #cccccc;
                  text-align: left;
                  margin: 0;
                  padding: 6px 13px; }
                table tr td {
                  border: 1px solid #cccccc;
                  text-align: left;
                  margin: 0;
                  padding: 6px 13px; }
                table tr th :first-child, table tr td :first-child {
                  margin-top: 0; }
                table tr th :last-child, table tr td :last-child {
                  margin-bottom: 0; }

            table#syllabus tbody tr td {
                border: solid black;
                border-width: 0px 0px 1px 0px;
            }

            table#syllabus tbody tr td:nth-child(2) {
                width: 80px;
            }

            .assignment:not(.done), table#assignments tbody tr:not(.done) {
                color: red;
            }

            .assignment.done, table#assignments tbody tr.done {
                color: darkgrey;
                text-decoration: line-through;
            }

            /*
               h1 {
                font-size: 4vw;
            }
            h2 {
                font-size: 3vw;
            }
            p, div.para {
                font-size: 2vw;
            }
            */
        </style>
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="content">
            <div id="nav">
                <a href="{{site.baseurl }}/">Home</a>
                <a href="{{ site.baseurl }}/syllabus">Syllabus</a>
                <a href="{{ site.baseurl }}/resources">Resources</a>
            </div>
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>
        {% if jekyll.environment == 'production' %}
        <script async type="text/javascript">
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-26440738-1', 'auto');
          ga('send', 'pageview');
        </script>
        {% endif %}
    </body>
</html>
